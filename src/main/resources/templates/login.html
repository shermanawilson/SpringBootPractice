<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

</head>
<body>
<nav th:include="navbar"/>
<div class="container-fluid text-center">
    <h1>Please Login</h1>
    <form method="POST" action="login.html">

        <label class="col-sm-4 col-form-label">Username</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" required minlength="8" maxlength="100">
        </div>

        <label class="col-sm-4 col-form-label">Password</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" required minlength="1" maxlength="200">
        </div>

    </form>
</div>
<footer th:include="stickyFooter"/>
</body>
</html>
